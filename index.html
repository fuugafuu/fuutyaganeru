<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふうチャがネル モッド配布</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 50px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      animation: fadeIn 0.5s ease-in-out;
      z-index: 1000;
    }

    .menu.show {
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }

    .mod-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      animation: fadeInUp 0.5s ease;
    }

    .mod-title {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .mod-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 0 8px #4CAF50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <h1>ふうチャがネルのモッド配布</h1>

  <div id="mod-buttons"></div>

  <div class="menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <h2>自己紹介</h2>
    <p>こんにちは！ふうチャがネルのふうがです。<br>
       Minecraftのモッドを作ってます！<br>
       気に入ったらぜひチャンネル登録もよろしくね🎮</p>
    <p><a href="https://youtube.com/channel/UCYFFVIGh-3fMFLsYoBBDTNw?si=qAwxW9HmQ_6KhnzF">ふうチャがネル</a></p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("show");
    }

    // モッド情報（ここに名前と説明を書けるよ）
    const mods = [
      { name: "忍者", desc: "忍者や、武器を追加します。注意Java版バージョン1.21.1 "},
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" },
      { name: "まだ何もありません", desc: "説明" }
    ];

    const modButtons = document.getElementById("mod-buttons");

    mods.forEach((mod, i) => {
      const card = document.createElement("div");
      card.className = "mod-card";

      const title = document.createElement("div");
      title.className = "mod-title";
      title.innerText = mod.name;

      const desc = document.createElement("div");
      desc.className = "mod-desc";
      desc.innerText = mod.desc;

      const btn = document.createElement("button");
      btn.className = "download-btn";
      btn.innerText = "ダウンロード";
      btn.onclick = () => {
        window.location.href = `mods/mod${i + 1}.zip`;
      };

      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(btn);
      modButtons.appendChild(card);
    });
  </script>
</body>
</html>
